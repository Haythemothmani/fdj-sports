<button type="button" class="btn btn-primary" (click)="backClicked()">Back</button> <h3> Squad List </h3>
<div class="row flex flex-wrap">
    <div *ngFor="let player of players" class="col-sm-12 col-md-6 col-lg-6">
        <app-player-card [player]="player"></app-player-card>
    </div>
    <div *ngIf="players.length === 0">
        <h2 style="margin: auto"> No player to display </h2>
    </div>
</div>
